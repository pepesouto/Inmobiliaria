<!DOCTYPE html>
<html>
    <head>
        <title>Cabildo 500</title>
        
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="CSS/reset.css">
        <link rel="stylesheet" href="CSS/headerstyle.css">
        <link rel="stylesheet" type="text/css" href="CSS/coverStyle.css">
    </head>

    <body>
        <header id="header">
            <a class="logo" href="cover.html">
              <img src="img/logo.png" alt="Cabildo 500">
            </a>
            <nav class="navs">
              <ul class="opt1">
                  <li><a href="">VENTA</a></li>
                  <li><a href="">ALQUILER</a></li>
                  <li><a href="">PROYECTOS</a></li>
              </ul>
              <ul class="opt2">
                  <li><a href="">Contacto</a></li>
                  <li><button href="">Publicar</button></li>
                  <li><a href="">Iniciar Sesion</a></li>
              </ul>
            </nav>
        </header>

        <div class="box">

            <section class="slogan">
                <h1>Alquiler y venta de apartamentos y casas en Uruguay</h1>
            </section>

            <section class="content">
              <form class="bar" method = "get" action="search-result.html">
                  <div class="innerbox">
                    <select class="operation" name="operationType" id="operationId">
                            <option value="Sale">Venta</option>
                            <option value="Rent">Alquiler</option>
                            <option value="Temporary">Alquiler Temporal</option>
                    </select>

                    <select class="property" name="propertyType" id="typeId">
                            <option value="House">Casas</option>
                            <option value="Apartment">Apartamentos</option>
                            <option value="Land">Terrenos</option>
                            <option value="locales">Locales Comerciales</option>
                            <option value="oficinas">Oficinas</option>
                    </select>
                  </div>

                  <input class="ubication" id="zoneId" type="text" name="zoneId" placeholder="Ubicacion ej: Pocitos, Montevideo"/>

                  <button class="btn" id="buscar">Buscar</button>

              </form>
            </section>
        </div>

        <section class="recommendationbox">
          <header class="recommendationHeader">
            <div class="recommendationHeaderText">
              <h2 class="title"> ‚ù§ </h2>
              <h2 class="title"> Busquedas Recomendadas </h2>
            </div>
          </header>

          <div id="recommendedbox" class="recommendedbox"></div>
        </section>

        <footer id="footer">
        </footer>

        <script src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
        <script src="js/coverdynamicload.js"></script>
    </body>
</html>
