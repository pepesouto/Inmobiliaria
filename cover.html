<!DOCTYPE html>
<html>
    <head>
        <title>Cabildo 500</title>
        <link rel="stylesheet" href="CSS/reset.css">
        <link rel="stylesheet" href="CSS/headerstyle.css">
        <link rel="stylesheet" type="text/css" href="CSS/coverStyle.css">
    </head>

    <body>
        <header>
            <a class="logo" href="cover.html">
              <img src="img/logo.png" alt="Cabildo 500">
            </a>
            <ul class="opt1">
                <li><a href="">VENTA</a></li>
                <li><a href="">ALQUILER</a></li>
                <li><a href="">PROYECTOS</a></li>
            </ul>
            <ul class="opt2">
                <li><a href="">Contacto</a></li>
                <li><button href="">Publicar</button></li>
                <li><a href="">Iniciar Sesion</a></li>
            </ul>
        </header>

        <article class="box">

            <section class="slogan">
                <h1>Alquiler y venta de apartamentos y casas en Uruguay</h1>
            </section>


            <section class="bar">

                <select class="operation">
                        <option value="venta">Venta</option>
                        <option value="alquiler">Alquiler</option>
                        <option value="alquilerTemporal">Alquiler Temporal</option>
                </select>

                <select class="property">
                        <option value="casas">Casas</option>
                        <option value="aprtamentos">Apartamentos</option>
                        <option value="terrenos">Terrenos</option>
                        <option value="locales">Locales Comerciales</option>
                        <option value="oficinas">Oficinas</option>
                </select>

                <input class="ubication" type="text" name="ubication" placeholder="Ubicacion ej: Pocitos, Montevideo"/>

                <button>Buscar</button>

                <div>
                    <a href="">Buscar por referencia</a>
                </div>
            </section>



        </article>


    </body>
</html>
